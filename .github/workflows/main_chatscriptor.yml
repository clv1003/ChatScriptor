# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chatscriptor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://chatscriptor.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5a7514f0a2714f14be3721008d498f1a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_06912c3bb23d4f26b3801c9eb21483de }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: chatscriptor.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5a7514f0a2714f14be3721008d498f1a }}/flask:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chatscriptor'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_edd1b5ea57e544c7909c1f308b317e44 }}
        images: 'chatscriptor.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5a7514f0a2714f14be3721008d498f1a }}/flask:${{ github.sha }}'